<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🛒 쇼핑 리스트</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🛒 쇼핑 리스트</h1>

    <form id="add-form">
      <input
        type="text"
        id="item-input"
        placeholder="추가할 항목을 입력하세요"
        autocomplete="off"
      >
      <button type="submit" id="add-btn">추가</button>
    </form>

    <div class="controls">
      <span id="item-count">0개 항목</span>
      <button id="clear-completed-btn" class="btn-text">완료 항목 삭제</button>
    </div>

    <ul id="shopping-list"></ul>

    <p id="empty-msg" class="empty-msg">리스트가 비어있습니다. 항목을 추가해보세요!</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
